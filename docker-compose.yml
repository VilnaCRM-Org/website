services:
  nodejs:
    build: .
    restart: unless-stopped
    volumes:
      - .:/app
    ports:
      - '3000:3000'
    networks:
      - app-network

  playwright:
    build:
      context: .
      dockerfile: Playwright.Dockerfile
    restart: unless-stopped
    volumes:
      - .:/app
    ports:
      - '9323:9323'
    networks:
      - app-network # Shared network between services
    depends_on:
      - nodejs

networks:
  app-network:
    driver: bridge
