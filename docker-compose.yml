services:
  dev:
    container_name: website-dev
    build:
      context: .
      target: base
    command: sh -c "node ./scripts/fetchSwaggerSchema.mjs && node ./scripts/patchSwaggerServer.mjs && pnpm exec next dev --webpack"
    restart: unless-stopped
    volumes:
      - .:/app
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://${WEBSITE_DOMAIN}:${DEV_PORT}"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

networks:
  website-network:
    external: true
    name: website-network
