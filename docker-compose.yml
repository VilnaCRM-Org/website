services:
  dev:
    build: .
    command: pnpm exec next dev
    restart: unless-stopped
    volumes:
      - .:/app
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    extends:
      file: common-healthchecks.yml
      service: base-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://${LOCAL_HOST}:${DEV_PORT}"]
