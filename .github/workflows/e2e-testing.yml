name: e2e testing

on:
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ vars.NODE_VERSION }}

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: make install

      - name: Verify required files
        run: |
          if [ ! -f "playwright.config.ts" ]; then
            echo "Error: playwright.config.ts is missing"
            exit 1
          fi
          if [ ! -f "Playwright.Dockerfile" ]; then
            echo "Error: Playwright.Dockerfile is missing"
            exit 1
          fi

      - name: Start application
        run: make start-prod

      - name: Wait for services
        run: make wait-for-prod

      - name: Run Playwright tests
        run: docker-compose -f docker-compose.test.yml exec playwright pnpm run test:e2e

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30