name: memory leak testing

on:
  pull_request:
    branches:
      - main

permissions: read-all
jobs:
  memory-leak-testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ vars.NODE_VERSION }}

      - name: Run memory leak testing
        run: make test-memory-leak
