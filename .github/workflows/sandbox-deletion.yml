name: Trigger Sandbox Deletion

on:
  push:
    branches:
      - 82-implement-sandbox-workflows
  pull_request:
    types:
      - closed
    branches:
      - main

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

permissions:
  id-token: write
  contents: read

jobs:
  trigger-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Validate environment variables
        run: |
          if [ -z "${{ env.AWS_REGION }}" ]; then
            echo "::error::AWS_REGION variable is not set"
            exit 1
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{vars.TEST_AWS_ACCOUNT_ID}}:role/sandbox-deletion-trigger-role
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.AWS_REGION }}

      - name: Trigger AWS CodePipeline
        run: |
          aws codepipeline start-pipeline-execution --name "sandbox-deletion" --variables '{"name": "BRANCH_NAME", "value": "${BRANCH_NAME}"}'
