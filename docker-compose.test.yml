services:
  prod:
    build: .
    restart: unless-stopped
    volumes:
      - .:/app
    ports:
      - '3001:3001'

  playwright:
    build:
      context: .
      dockerfile: Playwright.Dockerfile
    command: [ "pnpm", "run", "${TEST_TYPE:-test:e2e}" ]
    restart: unless-stopped
    volumes:
      - .:/app
    ports:
      - '9323:9323'
    environment:
      - TEST_TYPE