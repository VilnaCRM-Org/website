services:
  prod:
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3001/api/health" ]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 10s
    build: .
    command: pnpm run start
    restart: unless-stopped
    volumes:
      - .:/app
      - /app/.next
    ports:
      - '3001:3001'

  playwright:
    build:
      context: .
      dockerfile: Playwright.Dockerfile
    command: [ "pnpm", "run", "${TEST_TYPE:-test:e2e}" ]
    restart: unless-stopped
    volumes:
      - .:/app
    ports:
      - '9323:9323'
    environment:
      - TEST_TYPE
